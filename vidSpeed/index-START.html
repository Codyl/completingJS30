<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const video = document.querySelector('video');
  const speed = document.querySelector('.speed');
  const bar = document.querySelector('.speed-bar');
  speed.addEventListener('mousemove', function(e){
    const y = e.pageY - this.offsetTop;
    // console.log(y)
    const height = this.offsetHeight;
    bar.style.height = `${y}px`;
    const min = 0.4;
    const max = 4;
    const percent = Math.round(y/height*100) * (max - min) + min;
    console.log(Math.round(y/height*100) * (max - min) + min)
    video.playbackRate = (percent/100);
    bar.textContent = `${video.playbackRate.toFixed(2)}x`;
  });
</script>
</body>
</html>
