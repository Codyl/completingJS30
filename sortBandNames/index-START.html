<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
const articles = ['The','A']
const sortedBands = bands.sort((a,b) => compares(a,b));
function compares(a,b) {
  let newA = a;
  let newB = b;
  for(article of articles) {
    if(a.indexOf(article) !== -1)
    if(a.startsWith(article) && a.charAt(a.indexOf(article)+article.length) === ' ')
    {
      newA = a.substring(a.indexOf(article)+article.length+1)
    }
    if(b.startsWith(article) && b.charAt(b.indexOf(article)+article.length) === ' ')
    {
      newB = b.substring(b.indexOf(article)+article.length+1)
    }
  }
  return newA.localeCompare(newB)
}
const bandsElem = document.getElementById('bands');
sortedBands.forEach(band =>{
  bandsElem.innerHTML += `<li>${band}</li>`;
})

</script>

</body>
</html>
